<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Card Flipping Effect</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="card-container">
    <div class="card">
      <div class="front">
        <h1>Hello Mars</h1>
      </div>
      <div class="back">
        <img src="images/mars-bloody-mary-300.jpg" alt="Mars sipping a bloody mary">
      </div>
    </div>
  </div>

  <div class="card-container">
    <div class="card">
      <div class="front">
        <h1>Hi Gemma</h1>
      </div>
      <div class="back">
        <img src="images/gemma-200.jpg" alt="a picture of my dog, Gemma">
      </div>
    </div>
  </div>

  <div class="card-container">
    <div class="card">
      <div class="front">
        <h1>Hello Marc</h1>
      </div>
      <div class="back">
        <img src="images/marc-200.jpg" alt="Marc and I at Mt. St. Helens">
      </div>
    </div>
  </div>


  </body>
</html>
